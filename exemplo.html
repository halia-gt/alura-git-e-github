<!-- criar repositório:

cd 'Git e Github'    <~ Entre aspas pq a pasta está com espaço no nome

cd 'G/ALURA/Git e Github' transfere também pra pasta específica

cd ..     retorna pra um diretório anterior

git init      incia um repoistório na pasta atual

git status     fornece dados da pasta monitorada

git add exemplo.html     faz com que o arquivo exemplo.html seja monitorado pelo git

git add .                faz com que todos os arquivos da pasta sejam monitorados

git commit -m "mensagem"      adiciona um commit com uma mensagem que geralmente explica brevemente o que foi alterado, por exemplo "Criando arquivo exemplo.html com lista de cursos."

git add exemplo.html    adiciona uma modificação do arquivo, depois ainda precisa adicionar mais um commmit pra explicar a modificação :)


Vendo lista de commits:
git log

Vendo lista de commits resumida em uma linha:
git log --oneline

Vendo os commits COM as modificações feitas:
git log -p

Mostrar coisas específicas do commit:
https://devhints.io/git-log

Por exemplo:
git log --pretty="format:%h %an" mostra as hashes resumidas, e o autor dos commits
git log --author="Nathália"  mostra os commits realizados pelo autor Nathália
git log --grep="headline" mostra commits com a "headline" na mensagem (pra indicar no que o autor trabalhou)

Pro git ignorar alguns arquivos:
criar nna mesma pasta do repositório um arquivo chamado ".gitignore". Nesse arquivo, cada linha que você adicionar é um arquivo que o git vai ignorar. Se for pra ignorar uma pasta chamada "ALURA", adicionaria uma linha chamada ALURA/

Se eu pedir o status agora, ele não pede mais pra adicionar o arquivo "para_ignorar", mas pede pra eu adicionar o arquivo ".gitignore", então precisa adicionar

git add .gitignore
git commit -m "Adicionando .gitignore"

Recomendação pra quando commitar:
-NUNCA commitar um código que não funcione;
-Commitar, em geral, não tem regra, mas pode criar um commit quando corrigir um pequeno bug, quando adicionar uma pequena função, sempre que gerar algo novo
-->

<!--

    REPOSITÓRIOS REMOTOS:

Criar um diretório (pasta) com nome servidor:
mkdir servidor

Entrar no diretório:
cd servidor/

Iniciar um repositório que contenha SOMENTE as alterações feitas, e não o arquivo em si que foi alterado
git init --bare

Adicionar o repositório remoto chamado "local" no meu diretório atual:
cd ..        pra voltar pro diretório Git e Github (só pq criei a pasta Servidor dentro dele, não pq é uam necessidade)
git remote add local "G:/ALURA/Git e Github/Servidor/"

Pra listar os servidores que o meu repositório acessa:
git remote (vai mostrar o nome "local" pq foi o nome dado anteriormente)

A parte depois do nome pode ser qualquer coisa, tipo um site. no caso é uma pasta no meu pc

Mostrar o endereço do servidor local:
git remote -v

Pra Ana (pessoa qualquer) poder usar o mesmo repositório local (o servidor), cria uma pasta pra Ana e clona pra ela
git clone "/g/ALURA/Git e Github/Servidor/" projeto projeto-ana


No caso eu não tinha uma pasta pra mim antes, mas na teoria a lista de pastas do meu Git e Github seria:
projeto-nathália  (pasta pra eu editar meus arquvios)
projeto-ana (pasta pra "Ana" editar os arquivos pra odne eu clonei os arquivos do servidor)
Servidor (diretório-repositório com os commits)
